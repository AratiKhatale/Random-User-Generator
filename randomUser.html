<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="randomUser.css">
</head>

<body>
    <div class="container">
        <h1 class="userGenerator">Random User Generator</h1>
        <div class="generate">
            <div class="validationData">
                <div class="inputField">
                    <label for="number">Number:</label>
                    <input type="number" name="number" id="number" placeholder="Enter number" />
                </div>
                <div id="error-msg" style="color: red; display: none;">
                    Please enter a valid number.
                </div>
            </div>
            <div>
                <button onclick="generateData()" class="generateButton">Generate</button>
            </div>
        </div>

        <div id="userDiv" class="userDiv"></div>
    </div>
    <script src="RandomUser.js"></script>
</body>

</html>
